<!-- Popup HTML -->

<html>
	<head>
		<title>Gotta Go Fast</title>
		<script src="content.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<label>Information Speed</label>
				<input
					type="range"
					min="1"
					max="10"
					value="1"
					class="infoSlider"
					id="infoSpd"
				/>
			</div>
			<div class="row">
				<label>General Speed</label>
				<input
					type="range"
					min="1"
					max="10"
					value="1"
					class="generalSlider"
					id="genSpd"
				/>
			</div>
		</div>
	</body>
</html>
